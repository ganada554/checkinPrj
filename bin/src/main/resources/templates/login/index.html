<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="inc/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/inc/login.css" type="text/css" rel="stylesheet">
    <link href="/css/common.css" type="text/css" rel="stylesheet">
   <script src="/js/login/login.js" type="text/javascript"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>login</title>
</head>

<body>
      <main layout:fragment="main">
        <div class="title">로그인</div>
        <section>
            <form action="/login" method="post">
         	   <div class="error-message animation d-none">회원 아이디 또는 비밀번호가 올바르지 않습니다</div>
         	   <div class="rerror-message animation" th:if="${param.error}">존재하지 않는 회원입니다</div>
	           		
	           		<label>EMAIL</label>
	           		<span class="height">
		                <input type="text" class="input" name="email" value="">
		                <span class="error-message">이메일 형식으로 입력하세요</span>
	                </span>
	                
	                
	                <div class="pwd-align">
	                	<label>PASSWORD</label>
	             	  	<img src="/images/eye.png" class="pwd-type">
             	   </div>
             	   <span class="height">
		                <input type="password" class="input" name="password" value="">
		                <span class="error-message">4 글자 이상, 20 글자 미만으로 입력하세요</span>
	                </span>
	                
	                
	            <div class="btn-list">
	                <input type="submit" class="btn" value="LOGIN">
	                <span>회원이 아니신가요?</span>
	                <a href="" th:href="@{/signup}" class="btn">회원 가입</a>
<!-- 	                <a href="" class="btn">아이디 찾기(보류)</a>
	                <a href="" class="btn">비밀번호 찾기(보류)</a> -->
	            </div>
            </form>
        </section>
    </main>
</body>

</html>

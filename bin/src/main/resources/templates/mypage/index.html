<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage/index.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/mypage/index.js" type="text/javascript"></script>
    <title>my page</title>
</head>

<body>
    <main layout:fragment="main">
        <div class="title">마이페이지</div>
        <section class="profile-box">
             <img th:src="${member.profileImg}?:@{/images/profile.png}" class="profile-img" />
	       	    <a href="/mypage/info" th:href="@{/mypage/info}" class="btn modify-btn" type="submit">수정</a>
	            <div class="my-info">
	                <span th:text="${member.nickname}+' (회원)'">nickname</span>
	                <span th:text="${member.email}">email</span>
	            </div>
	
	            <div class="my-activity">
	                <span th:text="'자주 가는 서점 '+${bookCount}">자주 가는 서점</span>
	                <span th:text="'스탬프 '+${stampCount}">스탬프</span>
	            </div>
   
        </section>

        <section>
                <div class="dash-board">
                	<a th:href="@{mypage/dashboard}">
                      내가 좋아하는 해시태그는?
                    </a>
                </div>
        </section>

        <section class="mypage-menu">
                <a  th:href="@{mypage/bookmark}" class="icon-img">
                	<span>북마크</span></a>          
                <a  th:href="@{mypage/stamp}" class="icon-img">
                	<span>내 스탬프</span></a>
                <a  th:href="@{mypage/review}" class="icon-img">
                	<span>내 후기</span></a>
        </section>
    	    <div class="last-board">
	       	   	<a class="btn copy-email">관리자 이메일</a>
	           	<a th:href="@{/logout}" class="btn logout">로그아웃</a>
           	</div>
		<input type="text" class="copy opacity" value="admin@newlecture.com">
    </main>
</body>
</html>
